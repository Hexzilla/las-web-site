version: "3.8"
services:
  client:
    build:
      context: .
      dockerfile: ./Dockerfile.node
    container_name: client
    volumes:
      - ./:/var/www/
      - /var/www/node_modules
    depends_on:
      - server
  server:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    container_name: server
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/
      - /var/www/vendor
    depends_on:
      - mysql
      - client
    links:
      - mysql
  mysql:
    image: mysql
    container_name: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: lifeanalytics
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: 
    ports:
      - 8989:3306
    volumes:
      - ./mysql/init.sql:/data/application/init.sql
      - mysql_data:/var/lib/mysql
volumes:
  mysql_data:
